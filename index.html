<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLab - Instant Code Sharing</title>
    
    <!-- Compression Library -->
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>

    <style>
        :root {
            --primary: #00adb5;
            --background: #1a1a1a;
            --editor-bg: #2d2d2d;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--background);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 70vh;
        }

        textarea {
            width: 100%;
            height: 100%;
            background: var(--editor-bg);
            color: white;
            border: 2px solid #3d3d3d;
            padding: 15px;
            border-radius: 8px;
            resize: none;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
        }

        .preview-container {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .link-box {
            margin-top: 20px;
            padding: 15px;
            background: var(--editor-bg);
            border-radius: 8px;
            text-align: center;
        }

        #generatedLink {
            color: var(--primary);
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó CodeLab - Live Editor</h1>
        
        <div class="editor-container">
            <textarea id="codeEditor" placeholder="Enter your HTML, CSS & JS here..."></textarea>
            <div class="preview-container">
                <iframe id="livePreview"></iframe>
            </div>
        </div>

        <div class="controls">
            <button onclick="updatePreview()">‚ñ∂Ô∏è Run Code</button>
            <button onclick="generateLink()">üîó Create Link</button>
            <button onclick="copyCode()">üìã Copy Code</button>
        </div>

        <div class="link-box">
            <div id="generatedLink">Waiting for code...</div>
        </div>
    </div>

    <script>
        // Real-time Preview Function
        function updatePreview() {
            try {
                const code = document.getElementById('codeEditor').value;
                const iframe = document.getElementById('livePreview');
                const combinedCode = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <style>
                            ${extractCSS(code)}
                        </style>
                    </head>
                    <body>
                        ${extractHTML(code)}
                        <script>
                            ${extractJS(code)}
                        <\/script>
                    </body>
                    </html>
                `;
                iframe.srcdoc = combinedCode;
            } catch(e) {
                console.error('Preview Error:', e);
            }
        }

        // Code Parsing Functions
        function extractHTML(code) {
            return code.replace(/<style[\s\S]*?<\/style>/g, '')
                      .replace(/<script[\s\S]*?<\/script>/g, '');
        }

        function extractCSS(code) {
            const cssMatches = code.match(/<style[\s\S]*?<\/style>/g);
            return cssMatches ? cssMatches.join('\n').replace(/<\/?style>/g, '') : '';
        }

        function extractJS(code) {
            const jsMatches = code.match(/<script[\s\S]*?<\/script>/g);
            return jsMatches ? jsMatches.join('\n').replace(/<\/?script>/g, '') : '';
        }

        // Link Generation
        function generateLink() {
            try {
                const code = document.getElementById('codeEditor').value;
                const compressed = LZString.compressToEncodedURIComponent(code);
                const baseURL = window.location.href.split('#')[0];
                const shareLink = `${baseURL}#${compressed}`;
                
                document.getElementById('generatedLink').textContent = shareLink;
                navigator.clipboard.writeText(shareLink);
                alert('Link copied to clipboard!');
            } catch(e) {
                console.error('Link Generation Error:', e);
                alert('Error generating link!');
            }
        }

        // Load from URL
        function loadFromHash() {
            try {
                if(window.location.hash) {
                    const compressed = window.location.hash.substring(1);
                    const code = LZString.decompressFromEncodedURIComponent(compressed);
                    document.getElementById('codeEditor').value = code;
                    updatePreview();
                }
            } catch(e) {
                console.error('Loading Error:', e);
            }
        }

        // Initialize
        window.onload = () => {
            loadFromHash();
            document.getElementById('codeEditor').addEventListener('input', updatePreview);
        };

        // Copy Function
        function copyCode() {
            navigator.clipboard.writeText(document.getElementById('codeEditor').value);
            alert('Code copied!');
        }
    </script>
</body>
</html>
